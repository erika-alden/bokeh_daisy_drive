<!doctype html>
<html lang="en">
  <head>

    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>Daisy drive visualization</title>

    {{ js_resources|indent(4)|safe }}

    {{ css_resources|indent(4)|safe }}

    {{ plot_script|indent(4)|safe }}

  </head>
  <body>
    <!-- A simple form for changing the graph -->
    <p> Select your settings: </p>
    <form name="color_button" method='GET', class = "contact_form">

	Chain Length
	<input type="text" name="chain_length" value="{{ chain_length }}">
        <br>

	Cost of payload
	<input type="text" name="payload_cost" value="{{ payload_cost }}">
        <br>

	Repeated seeding
        <select name="repeated_seeding">
            <option value="yes">Repeat seeding</option>
            <option value="no" selected>Single seeding</option>
        </select>
	<br>

	Drive initialization
	<input type="text" name="drive_init" value="{{ drive_init }}">
        <br>

        <button type="submit">Submit</button>
    </form>
    {{ plot_div|indent(4)|safe }}

  </body>
</html>
